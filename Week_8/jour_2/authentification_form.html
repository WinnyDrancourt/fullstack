<!doctype html>
<html>
  <head>
    <title>UIKit Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="stylesheet.css" />
    <meta http-equiv="refresh" content="3" />
  </head>
  <!-- Form -->
  <div class="w-25 m-2">
    <div class="md-form py-2">
      <div class="md-focus-state input-group form">
        <input
          class="form-control form__input text-center"
          name="email"
          placeholder="Email"
        />
      </div>
    </div>
    <div class="md-form py-2">
      <div class="md-focus-state input-group form">
        <input
          class="form-control form__input text-center"
          name="password"
          placeholder="Password"
        />
      </div>
    </div>
    <div class="form-group py-2">
      <textarea
        class="form-control text-center"
        id="exampleTextarea"
        placeholder="Text Area"
        rows="3"
      ></textarea>
    </div>
    <div class="mb-3 d-flex justify-content-center">
      <button type="submit" class="btn btn-block btn-primary">Signup</button>
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="file"
        placeholder="File input example"
        id="formFile"
      />
    </div>
    <fieldset class="form-group">
      <legend class="mt-4">Checkboxes</legend>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked=""
        />
        <label class="form-check-label" for="flexCheckChecked">
          Checked checkbox
        </label>
      </div>
    </fieldset>
  </div>
  <!-- End Form -->
</html>
