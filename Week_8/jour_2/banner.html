<!doctype html>
<html>
  <head>
    <title>UIKit Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="stylesheet.css" />
    <meta http-equiv="refresh" content="3" />
  </head>
  <!-- Jumbotron -->
  <div
    class="jumbotron jumbotron-fluid text-center d-flex"
    style="
      background-image: url(img/jumbg.jpg);
      background-size: 100% auto;
      height: 400px;
    "
  >
    <div class="container-fluid align-self-center">
      <h1 class="display-4">Big jumbotron</h1>
      <p class="lead">
        This is a modified jumbotron that occupies the entire horizontal space
        of its parent.
      </p>
    </div>
  </div>
  <div
    class="jumbotron jumbotron-fluid text-center d-flex mt-1"
    style="
      background-image: url(img/jumbg.jpg);
      background-size: 100% auto;
      height: 200px;
    "
  >
    <div class="container-fluid align-self-center">
      <h1 class="display-4">Little jumbotron</h1>
      <p class="lead">
        This is a modified jumbotron that occupies the entire horizontal space
        of its parent.
      </p>
    </div>
  </div>
  <!-- End Jumbotron -->
</html>
